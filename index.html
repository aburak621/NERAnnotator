<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>NER Annotator</title>
</head>

<body class="body">
  <nav class="navbar">
    <h1 class="header">NER Annotator</h1>
  </nav>
  <div class="content">
    <div class="sidebar">
      <sidebar-item>
        <h4 class="input-title">Text Input</h4>
        <textarea class="output" name="" id="textInput">Bruh</textarea>
        <input class="button" type="submit" value="Submit" id="textInputButton">
      </sidebar-item>
      <div class="sidebar-item">
        <input type="file" name="jsonFile" id="jsonFile" style="display:none;">
        <h4 class="input-title">JSON Input</h4>
        <label for="jsonFile" class="button">Choose file</label>
      </div>
      <div class="sidebar-item">
        <h4 class="input-title">Output</h4>
        <textarea class="output" id="outputJSON" cols="30" rows="10" readonly></textarea>
        <input class="button" type="submit" value="Copy Output" id="copyOutputButton">
      </div>
    </div>
    <div class="center">
      <div class="tag-section">
        <div class="tags">
          <div id="person" class="tag selected">PERSON</div>
          <div id="org" class="tag">ORG</div>
        </div>
        <div class="add-tag">
          <input name="tagInput" type="text" id="tagInput" />
          <div class="tag plus-button">+</div>
        </div>
      </div>
      <p id="text">
        <span>I</span>
        <span>want</span>
        <span>to,</span>
        <span>nominate</span>
        <span>this</span>
        <span>award</span>
        <span>to</span>
        <span>reformed</span>
        <span>orthodox</span>
        <span>rabbi</span>
        <span>Bill</span>
        <span>Clinton.</span>
      </p>
    </div>
    <div class="sidebar-right">
    </div>
  </div>

</body>

</html>
